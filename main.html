<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit-signup" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
		 <input type="radio">

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
			
			<label for="Car Age">Car Age:</label>
			<input type="number" name="carage" id="carage" required>
            <!-- Add more car brands as needed -->
        </select>

        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dob" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
		

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
